<!DOCTYPE HTML SYSTEM>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" lang="en" content="lp1.eu" />
    <meta name="robots" content="Index,Follow" />
    <meta name="Description" CONTENT="Jérémie Amsellem - Full Stack Web/Mobile Developer personal webpage">
    <title>Jeremie A. - Developer</title>
    <script src="node_modules/vue/dist/vue.min.js" type="text/javascript"></script>
    <script src="node_modules/moment/min/moment.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Raleway|Raleway+Dots" rel="stylesheet"> 
    <link rel="stylesheet" href="node_modules/tachyons/css/tachyons.min.css"/>
    <link rel="stylesheet" href="res/app.css"/>
  </head>
  <body>
    <div id="app">
      <header class="tc pv4 pv5-ns">
        <img src="res/svg/avatar.svg" class="avatar"/>
        <h1 class="f5 f4-ns fw6 comfortaa">Jéremie Amsellem</h1>
        <h2 class="f6 fw2 ttu tracked raleway">Developer</h2>
          <nav class="bt bb tc mw7 center mt4 raleway">
            <a v-for="link in links"
               class="f6 f5-l link bg-animate dib pa3 ph4-l hover-link"
               v-bind:href="link.url" v-on:click="page=link.index">{{link.title}}</a>
          </nav>
      </header>
      <div class="container">
        <article v-if="page==0" class="home">
          <span class="comfortaa" v-html="baseline"></span>
          <button class="clear-button comfortaa" v-on:click="page=2">Drop me a mail</button>
        </article>
        <section v-if="page==1" class="mw7 center">
          <article v-for="project, index in projects" class="pv4 bt bb b--black-10 ph3 ph0-l">
            <div class="flex flex-column flex-row-ns">
              <div class="w-100 pr3-ns w-70-ns"
                   v-bind:class="{'order-2-ns': !(index % 2), 'order-1-ns': index % 2}">
                <h1 class="f3 mt0 lh-title comfortaa">{{project.title}}</h1>
                <p class="f5 f4-l lh-copy raleway">{{project.description}}</p>
              </div>
              <div class="pl3-ns mb4 mb0-ns w-100 w-30-ns"
                   v-bind:class="{'order-2-ns': index % 2, 'order-1-ns': !(index++ %2)}">
                <img v-bind:src="project.img" class="db project-image"/>
              </div>
            </div>
                                          <button v-on:click="window.open(project.link.url)" class="clear-button nomargin">
                  {{project.link.name}}
                </button>                

          </article>
        </section>
        <article v-if="page==2" class="cf">
          <form action="https://formspree.io/lupin+formspree@lp1.eu"
                method="POST" class="contact-form">
            <input class="contact-field" type="text" name="name" placeholder="Your name">
            <input class="contact-field" type="email" name="_replyto" placeholder="Reply to">
            <textarea class="contact-field" name="message" placeholder="Your message"></textarea>
            <input class="contact-send" type="submit" value="Send">
          </form> 
        </article>
        <article v-if="page==4" class="cf">
          <div v-for="photo in photos" class="fl w-50 w-25-ns">
            <a v-bind:href="photo.url" class="db aspect-ratio aspect-ratio--1x1 dim">
              <span role="img" v-bind:style="photo.asBackground" class="bg-center cover aspect-ratio--object"></span>
            </a>
          </div>
        </article>
      </div>
      <div v-if="page==5" class="chat" class="contact-form">
        <input v-model="author" type="text" class="contact-field" placeholder="e-mail"></input>
        <div id="chat-messages" class="chat-messages">
          <div v-for="message in messages" class="contact-field">
            <b>{{message.origin.author}}</b>: {{message.message}}
            <span class="timestamp fl w-100">{{moment(message.timestamp).format('MM/DD/YYYY hh:mm')}}</span>
          </div>
        </div>
        <textarea v-model="message" class="contact-field" placeholder="Your message"></textarea>
        <div v-on:click="sendMessage(message)" class="contact-send">Send</div>
      </div> 
      <footer class="pv4 ph3 ph5-ns tc">
        <a class="link hover-silver dib h2 w2 mr3" v-for="contact in contacts" v-bind:href="contact.url" v-bind:title="contact.title">
          <img v-bind:src="contact.img"/>
        </a>
      </footer>
    </div>
  </body>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
    ga('create', 'UA-103622536-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="res/liveChat.js"></script>
  <script src="res/app.js"></script>
</html>
